<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function () {
    stopwatch();
}</script>
<script>
    function stopwatch() {
        let time = document.getElementById("time");
        let startBtn = document.getElementById("startBtn");
        let stopBtn = document.getElementById("stopBtn");

        startBtn.addEventListener("click", startClicked);
        stopBtn.addEventListener("click", stopClicked);
        let timer = null;
        let seconds = 0;

        function startClicked() {
            seconds = 0;
            time.textContent = "00:00";
            startBtn.disabled = true;
            stopBtn.disabled = false;
            timer = setInterval(tick, 1000);

        }

        function stopClicked() {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            clearInterval(timer);
        }

        function tick() {
            seconds++;
            time.textContent = ("0" + Math.floor(seconds / 60)).slice(-2) + ":" + ("0" + seconds % 60).slice(-2);
            }

    }</script>

</body>
</html>
